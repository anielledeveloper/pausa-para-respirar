<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausa para Respirar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main breathing exercise container -->
    <main class="breathing-container">
        <!-- Breathing circle -->
        <div id="breathing-circle" class="breathing-circle"></div>
        
        <!-- Breathing instruction text -->
        <div id="breathing-text" class="breathing-text">
            Inspire...
        </div>
        
        <!-- End message (initially hidden) -->
        <div id="end-message" class="end-message" style="display: none;">
            Tenha um momento de paz.
        </div>
    </main>
    
    <!-- Background elements for ambiance -->
    <div class="background-elements">
        <div class="ambient-circle ambient-circle-1"></div>
        <div class="ambient-circle ambient-circle-2"></div>
        <div class="ambient-circle ambient-circle-3"></div>
    </div>
</body>
</html>
